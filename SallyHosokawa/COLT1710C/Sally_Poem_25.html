<h2>
白い指
</h2>
<p>骨だけに、なって <br>いそいで <br>骨だけに、なって <br>いそいで <br>骨だけに、なって</p><p>できるだけ <br>いそいで</p><p>経過すればするほど <br>うつくしく刻まれるから</p><p>
<br>
<br>
<br>
</p>

<h2 class= "english">White Finger</h2>

<p class= "english">become, just bones <br>hurry <br>become, just bones <br>hurry  <br>become, just bones</p>

<p class= "english">much as possible <br>hurry</p>

<p class= "english">because as more time passes, <br>more beautifully engraved</p>
<p>
<br>
<br>
<br>
</p><img src="WhiteFinger.png" alt=“WhiteFinger” style="width:308px;height:308px">
