<h2>
呪文
</h2>

<p>
すべて壊れる方法は <br>案外に容易なことを <br>わたしたちは知っている</p><p>すべて壊れる方法は <br>案外に容易なことを <br>わたしたちは知っていた</p><p>知っていた</p><p>
